<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="sp">
<head>
	<title>LOWC (Low Orbit Web Cannon)</title>
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=iso-8859-1" />
	<link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
	<link href="css/mb.slider.css" media="all" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.mb.slider.js"></script>
	<script type="text/javascript" src="js/jquery.metadata.js"></script>
	<script type="text/javascript" src="js/engine.js"></script>
	<script type="text/javascript"> 
		$(function(){			
			$("#ex0 .mb_slider").mbSlider({
				onSlide:function(o){$("#"+o.id+"_val").find(".val").val($(o).mbgetVal());move_slide();},
			});
			$("#ex1 .mb_slider").mbSlider({
				onSlide:function(o){$("#"+o.id+"_val").find(".val").val($(o).mbgetVal());},
			});
		});
	</script>
</head>
<body>
	<div id="hiveContainer" class="hidde"></div>
	<div id="header">
		<h1>LOWC</h1>
		<h2>(Low Orbit Web Cannon)</h2>
	</div>
	<div id="layer1">
		<table id="table1">
			<tr>
				<td>
					<fieldset class="layer2">
						<legend>1. Select your target</legend>
						<input type="text" id="target" value="http://" />
					</fieldset>
				</td>
				<td>
					<fieldset class="layer2">
						<legend>HiveMind (optional)</legend>
						<input type="button" id="hivebutton" onclick="load_hive();" value="Load data" />
						<input type="text" id="hiveURL" value="" />
					</fieldset>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<fieldset class="layer2">
						<legend>2. Attack options (caution!)</legend>
						<div class="title">Interval (ms):</div>
						<div id="ex0">
							<div id="sl0" class="mb_slider {maxVal:'1000', rangeColor:'#5696C0',negativeColor:'#183040', startAt:100, grid:1}" style="display:inline-block;*display:inherit;"></div>
						</div>
						<!--La función de atacar varias veces en la misma unidad de tiempo está actualmente desactivada.
						<div class="title">Request at same time:</div>
						<div id="ex1">
							<div id="sl1" class="mb_slider {maxVal:'100', rangeColor:'#5696C0',negativeColor:'#183040', startAt:1, grid:1}" style="display:inline-block;*display:inherit;"></div>
						</div>
						-->
						<div class="title">Append Message:</div>
						<input type="text" id="msg" value="This_is_LOWC!" />
					</fieldset>
				</td>
			</tr>
			<tr>
				<td colspan="1">
					<fieldset class="layer2">
						<legend>3. Ready?</legend>
						<input type="button" id="start" onclick="start_stop();" value="IMMA CHARGING&#13;&#10;MAH LAZER" />
						<span id="sl0_val" class="setVal"><input type="hidden" id="interval" class="val" value="100" /></span>
						<span id="sl1_val" class="setVal"><input type="hidden" id="calibre" class="val" value="1" /></span>
					</fieldset>
				</td>
				<td>
					<fieldset class="layer2">
						<legend>Attack status</legend>
						<div class="number"><p id="counter_requested">0</p>of <span id="counter_tail">0</span></div>
						<div class="hidde" id="state">stop</div>
					</fieldset>
				</td>
			</tr>
		</table>
	</div>
	<p id="footer">Designed by ~Zant Corporation~</p>
</body>
</html>
